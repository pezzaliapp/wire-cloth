<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wire Cloth + Afro Groove</title>
  <style>
    html,body{margin:0;height:100%;background:#050805;overflow:hidden}
    canvas{display:block;width:100vw;height:100vh}
    .hud{
      position:fixed;left:12px;top:12px;
      font:12px/1.35 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      color:#b6ffbf;opacity:.92;user-select:none;
      background:rgba(0,0,0,.25);padding:8px 10px;border-radius:10px;
      border:1px solid rgba(182,255,191,.2);
      max-width:460px;
    }
    .hud b{color:#d7ffdd}
    .btn{
      display:inline-block;margin-top:6px;
      padding:6px 10px;border-radius:10px;
      border:1px solid rgba(182,255,191,.25);
      cursor:pointer;background:rgba(0,0,0,.25);
    }
    .row{margin-top:6px;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input[type="range"]{width:160px}
    .err{margin-top:6px;color:#ffd2d2;opacity:.95;white-space:pre-wrap}
    .mini{opacity:.85}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="hud" id="hud">
    <b>Wire Cloth + Afro Groove</b><br>
    Hold & drag = crea vuoti + scrivi groove<br>
    Shift = taglia (tear) • Doppio tap/click = reset<br>
    <span class="btn" id="audioBtn">▶ START AUDIO</span>
    <div class="row mini">
      BPM <span id="bpmOut">123</span>
      <input id="bpm" type="range" min="110" max="132" step="1" value="123" />
      Swing <span id="swOut">0.58</span>
      <input id="sw" type="range" min="0.50" max="0.64" step="0.01" value="0.58" />
    </div>
    <div class="mini">Tasti: A preset Afro • C clear pattern • R reset cloth+pattern</div>
    <div class="err" id="err"></div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha:false });
  const audioBtn = document.getElementById('audioBtn');
  const errBox = document.getElementById('err');

  const bpmSlider = document.getElementById('bpm');
  const bpmOut = document.getElementById('bpmOut');
  const swSlider = document.getElementById('sw');
  const swOut = document.getElementById('swOut');

  const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
  const logErr = (m)=>{ errBox.textContent = String(m||""); };

  // ---------- resize ----------
  let W=0,H=0,DPR=1;
  function resize(){
    DPR = Math.max(1, Math.min(2, devicePixelRatio||1));
    W = innerWidth|0; H = innerHeight|0;
    canvas.width = (W*DPR)|0; canvas.height=(H*DPR)|0;
    canvas.style.width=W+'px'; canvas.style.height=H+'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  addEventListener('resize', ()=>{ resize(); reset(); });
  resize();

  // ---------- cloth params ----------
  let COLS=50, ROWS=28, SPACING=16;
  let GRAV=0.42, FRICTION=0.992;
  let ITER=5, TEAR_DIST=32;
  let FIELD_R=80, FIELD_STRENGTH=2.8, CUT_RADIUS=18;

  function adapt(){
    const base = Math.min(W,H);
    SPACING = clamp((base/40)|0, 10, 22);
    COLS = clamp(((W/SPACING)|0)-2, 28, 74);
    ROWS = clamp(((H/SPACING)|0)-8, 18, 54);
    TEAR_DIST = SPACING * 2.2;
    FIELD_R = SPACING * 5.0;
    CUT_RADIUS = SPACING * 1.25;
    FIELD_STRENGTH = clamp(SPACING/6, 1.6, 3.4);
  }

  // ---------- groove params (AFRO) ----------
  const STEPS = 16;
  const TRACKS = 5; // 0 kick, 1 clap, 2 shaker, 3 conga, 4 bass
  let bpm = 123;
  let swing = 0.58; // 0.50 straight | 0.56-0.62 afro

  const pattern = Array.from({length: TRACKS}, ()=> Array(STEPS).fill(0));

  function seedAfro(){
    for(let r=0;r<TRACKS;r++) pattern[r].fill(0);

    // AFRO HOUSE preset (16 steps)
    [0, 3, 7, 8, 11, 14].forEach(s => pattern[0][s] = 1); // kick sincopata
    [4, 12, 15].forEach(s => pattern[1][s] = 1);          // clap + pickup
    [1,2,3,5,6,7,9,10,11,13,14,15].forEach(s => pattern[2][s] = 1); // shaker
    [2, 6, 10, 13].forEach(s => pattern[3][s] = 1);        // conga
    [0, 7, 10, 15].forEach(s => pattern[4][s] = 1);        // bass sparse
  }
  seedAfro();

  bpmOut.textContent = bpm;
  swOut.textContent = swing.toFixed(2);
  bpmSlider.value = String(bpm);
  swSlider.value = String(swing);

  bpmSlider.addEventListener('input', ()=>{
    bpm = +bpmSlider.value;
    bpmOut.textContent = bpm;
  });
  swSlider.addEventListener('input', ()=>{
    swing = +swSlider.value;
    swOut.textContent = swing.toFixed(2);
  });

  // fascia groove (in basso)
  function grooveBandRect(){
    const h = clamp((H*0.20)|0, 120, 220);
    return { x: 20, y: H - h - 20, w: W - 40, h };
  }

  // ---------- structures ----------
  class Point{
    constructor(x,y,pinned=false){ this.x=x; this.y=y; this.px=x; this.py=y; this.pinned=pinned; }
    verlet(){
      if(this.pinned) return;
      const vx=(this.x-this.px)*FRICTION;
      const vy=(this.y-this.py)*FRICTION;
      this.px=this.x; this.py=this.y;
      this.x += vx;
      this.y += vy + GRAV;
    }
  }
  class Link{
    constructor(a,b,rest){ this.a=a; this.b=b; this.rest=rest; this.active=true; }
    satisfy(){
      if(!this.active) return;
      const ax=this.a.x, ay=this.a.y, bx=this.b.x, by=this.b.y;
      const dx=bx-ax, dy=by-ay;
      const d=Math.hypot(dx,dy);
      if(d===0) return;
      if(d>TEAR_DIST){ this.active=false; return; }
      const diff=(d-this.rest)/d;
      const ox=dx*0.5*diff, oy=dy*0.5*diff;
      if(!this.a.pinned){ this.a.x+=ox; this.a.y+=oy; }
      if(!this.b.pinned){ this.b.x-=ox; this.b.y-=oy; }
    }
  }

  let points=[], links=[];
  const idx=(x,y)=>y*COLS+x;

  function build(){
    points=[]; links=[];
    const startY = (H*0.10)|0;
    const startX = ((W-(COLS-1)*SPACING)/2)|0;

    for(let y=0;y<ROWS;y++){
      for(let x=0;x<COLS;x++){
        const px=startX+x*SPACING;
        const py=startY+y*SPACING;
        const pinned = (y===0) && (x%2===0);
        points.push(new Point(px,py,pinned));
      }
    }
    for(let y=0;y<ROWS;y++){
      for(let x=0;x<COLS;x++){
        if(x<COLS-1) links.push(new Link(points[idx(x,y)], points[idx(x+1,y)], SPACING));
        if(y<ROWS-1) links.push(new Link(points[idx(x,y)], points[idx(x,y+1)], SPACING));
      }
    }
    const diag = Math.hypot(SPACING,SPACING);
    for(let y=0;y<ROWS-1;y++){
      for(let x=0;x<COLS-1;x++){
        links.push(new Link(points[idx(x,y)],   points[idx(x+1,y+1)], diag));
        links.push(new Link(points[idx(x+1,y)], points[idx(x,y+1)],   diag));
      }
    }
  }

  function reset(){ adapt(); build(); }
  reset();

  // ---------- pointer ----------
  const pointer = { x:W/2, y:H/2, down:false, shift:false };

  function setPointer(e){
    const r=canvas.getBoundingClientRect();
    pointer.x = (e.clientX ?? (e.touches?.[0]?.clientX ?? 0)) - r.left;
    pointer.y = (e.clientY ?? (e.touches?.[0]?.clientY ?? 0)) - r.top;
  }

  function cutLinks(x,y,r){
    const rr=r*r;
    for(const l of links){
      if(!l.active) continue;
      const ax=l.a.x, ay=l.a.y, bx=l.b.x, by=l.b.y;
      const vx=bx-ax, vy=by-ay;
      const wx=x-ax, wy=y-ay;
      const c2=vx*vx+vy*vy;
      let t = c2===0 ? 0 : (wx*vx+wy*vy)/c2;
      t = clamp(t,0,1);
      const px=ax+t*vx, py=ay+t*vy;
      const dx=x-px, dy=y-py;
      if(dx*dx+dy*dy<=rr) l.active=false;
    }
  }

  function applyVoidField(){
    if(!pointer.down || pointer.shift) return;
    const cx=pointer.x, cy=pointer.y, R=FIELD_R, R2=R*R;
    for(const p of points){
      if(p.pinned) continue;
      const dx=p.x-cx, dy=p.y-cy;
      const d2=dx*dx+dy*dy;
      if(d2>R2) continue;
      const d=Math.sqrt(d2) || 0.0001;
      const t=1-(d/R);
      const s=(t*t)*FIELD_STRENGTH;
      const nx=dx/d, ny=dy/d;
      p.x  += nx*s*6; p.y  += ny*s*6;
      p.px += nx*s*3; p.py += ny*s*3;
    }
  }

  // ---------- groove paint ----------
  // Pennello: in band -> accende step. Alt/Option cancella step.
  function paintGrooveFromPointer(){
    if(!pointer.down || pointer.shift) return;

    const band = grooveBandRect();
    if(pointer.x < band.x || pointer.x > band.x+band.w || pointer.y < band.y || pointer.y > band.y+band.h) return;

    const col = clamp(Math.floor(((pointer.x - band.x)/band.w) * STEPS), 0, STEPS-1);
    const row = clamp(Math.floor(((pointer.y - band.y)/band.h) * TRACKS), 0, TRACKS-1);

    const erase = keyState.alt;
    pattern[row][col] = erase ? 0 : 1;
  }

  // ---------- Web Audio (Afro drum synth) ----------
  let audio = null;

  function createAudio(){
    const AC = window.AudioContext || window.webkitAudioContext;
    if(!AC) throw new Error("AudioContext non supportato dal browser.");
    const ac = new AC({ latencyHint: "interactive" });

    const master = ac.createGain();
    master.gain.value = 0.42;
    master.connect(ac.destination);

    // noise buffer
    const noiseBuf = ac.createBuffer(1, ac.sampleRate * 1.0, ac.sampleRate);
    const data = noiseBuf.getChannelData(0);
    for(let i=0;i<data.length;i++) data[i] = (Math.random()*2-1);

    function envGain(t, a, d, peak){
      const g = ac.createGain();
      g.gain.setValueAtTime(0.0001, t);
      g.gain.exponentialRampToValueAtTime(peak, t + a);
      g.gain.exponentialRampToValueAtTime(0.0001, t + a + d);
      return g;
    }

    function kick(t){
      const o = ac.createOscillator();
      o.type = "sine";
      const g = envGain(t, 0.003, 0.20, 1.0);
      o.frequency.setValueAtTime(120, t);
      o.frequency.exponentialRampToValueAtTime(48, t+0.20);
      o.connect(g).connect(master);
      o.start(t); o.stop(t+0.28);
    }

    function clap(t){
      const src = ac.createBufferSource();
      src.buffer = noiseBuf;

      const bp = ac.createBiquadFilter();
      bp.type = "bandpass";
      bp.frequency.value = 2400;
      bp.Q.value = 0.9;

      const g = envGain(t, 0.002, 0.11, 0.65);
      src.connect(bp).connect(g).connect(master);
      src.start(t); src.stop(t + 0.14);
    }

    function shaker(t, accent=1){
      const src = ac.createBufferSource();
      src.buffer = noiseBuf;

      const hp = ac.createBiquadFilter();
      hp.type="highpass";
      hp.frequency.value = 7200;
      hp.Q.value = 0.8;

      const g = envGain(t, 0.001, 0.035, 0.18 * accent);

      src.connect(hp).connect(g).connect(master);
      src.start(t); src.stop(t+0.06);
    }

    function conga(t, accent=1){
      const o = ac.createOscillator();
      o.type = "sine";
      const g = envGain(t, 0.002, 0.12, 0.30 * accent);

      o.frequency.setValueAtTime(200, t);
      o.frequency.exponentialRampToValueAtTime(125, t + 0.10);

      o.connect(g).connect(master);
      o.start(t); o.stop(t+0.18);
    }

    function bass(t, step){
      const o = ac.createOscillator();
      o.type = "triangle";
      const g = envGain(t, 0.003, 0.26, 0.30);

      const notes = [55, 55, 65.4, 73.4, 65.4, 55, 49, 55]; // variazione semplice
      o.frequency.setValueAtTime(notes[step % notes.length], t);

      // leggero lowpass per “round”
      const lp = ac.createBiquadFilter();
      lp.type = "lowpass";
      lp.frequency.value = 180;
      lp.Q.value = 0.8;

      o.connect(lp).connect(g).connect(master);
      o.start(t); o.stop(t+0.32);
    }

    // scheduler
    let step = 0;
    let nextTime = 0;
    const lookahead = 0.10;
    const interval = 25;
    let timer = null;

    // accento dal gesto: velocità del drag (aggiornata fuori)
    function schedule(){
      const spb = 60 / bpm;
      const baseStep = spb / 4; // 16th

      while(nextTime < ac.currentTime + lookahead){
        const isOff = (step % 2) === 1;
        const swingOffset = isOff ? (baseStep * (swing - 0.5)) : 0;
        const t = nextTime + swingOffset;

        if(pattern[0][step]) kick(t);
        if(pattern[1][step]) clap(t);

        // shaker: se pattern on, accent segue drag
        if(pattern[2][step]) shaker(t, 0.9 + 0.7*dragAccent);

        if(pattern[3][step]) conga(t, 0.85 + 0.8*dragAccent);
        if(pattern[4][step]) bass(t, step);

        step = (step + 1) % STEPS;
        nextTime += baseStep;
      }
    }

    function start(){
      if(timer) return;
      nextTime = ac.currentTime + 0.05;
      timer = setInterval(schedule, interval);
    }
    function stop(){
      if(timer){ clearInterval(timer); timer=null; }
    }

    return { ac, start, stop, isRunning: ()=>!!timer };
  }

  function ensureAudioResumed(){
    if(!audio) return;
    if(audio.ac.state !== "running"){
      audio.ac.resume().catch(e=>logErr("Audio resume error: " + e));
    }
  }

  audioBtn.addEventListener('click', ()=>{
    try{
      logErr("");
      if(!audio){
        audio = createAudio();
        audio.ac.resume().then(()=>{
          audio.start();
          audioBtn.textContent = "■ STOP AUDIO";
        }).catch(err=>logErr("Audio start error: " + err));
        return;
      }
      if(audio.isRunning()){
        audio.stop();
        audioBtn.textContent = "▶ START AUDIO";
      } else {
        audio.ac.resume().then(()=>{
          audio.start();
          audioBtn.textContent = "■ STOP AUDIO";
        }).catch(err=>logErr("Audio resume error: " + err));
      }
    } catch(err){
      logErr(err);
    }
  });

  // unlock extra: gesto sulla canvas
  canvas.addEventListener('pointerdown', ()=>ensureAudioResumed(), {passive:true});

  // ---------- key state ----------
  const keyState = { alt:false };
  addEventListener('keydown', (e)=>{
    if(e.key === "Alt") keyState.alt = true;
    if(e.key === "a" || e.key === "A"){ seedAfro(); }
    if(e.key === "c" || e.key === "C"){ for(let r=0;r<TRACKS;r++) pattern[r].fill(0); }
    if(e.key === "r" || e.key === "R"){ for(let r=0;r<TRACKS;r++) pattern[r].fill(0); seedAfro(); reset(); }
  });
  addEventListener('keyup', (e)=>{ if(e.key === "Alt") keyState.alt = false; });

  // ---------- events ----------
  let lastX=0,lastY=0,lastT=0;
  let dragAccent = 0; // 0..1 (usato per shaker/conga)

  function updateDragAccent(){
    const now = performance.now();
    const dt = Math.max(8, now - lastT);
    const dx = pointer.x - lastX, dy = pointer.y - lastY;
    const v = Math.hypot(dx,dy) / dt; // px/ms
    // mappa velocità -> 0..1
    dragAccent = clamp(v * 1.8, 0, 1);
    lastX = pointer.x; lastY = pointer.y; lastT = now;
  }

  canvas.addEventListener('pointerdown', (e)=>{
    setPointer(e);
    pointer.down=true;
    pointer.shift=!!e.shiftKey;
    lastX = pointer.x; lastY = pointer.y; lastT = performance.now();
    if(pointer.shift) cutLinks(pointer.x,pointer.y,CUT_RADIUS);
    canvas.setPointerCapture(e.pointerId);
  });

  canvas.addEventListener('pointermove', (e)=>{
    setPointer(e);
    pointer.shift=!!e.shiftKey;
    if(pointer.down) updateDragAccent();
    if(pointer.down && pointer.shift) cutLinks(pointer.x,pointer.y,CUT_RADIUS);
  });

  canvas.addEventListener('pointerup', (e)=>{
    pointer.down=false;
    dragAccent *= 0.5;
    try{ canvas.releasePointerCapture(e.pointerId); }catch{}
  });

  // double click/tap reset
  let lastTap=0;
  canvas.addEventListener('pointerup', ()=>{
    const now=performance.now();
    if(now-lastTap<320){
      for(let r=0;r<TRACKS;r++) pattern[r].fill(0);
      seedAfro();
      reset();
    }
    lastTap=now;
  });

  // ---------- render helpers ----------
  function drawGrooveBand(){
    const band = grooveBandRect();

    ctx.fillStyle = 'rgba(0,0,0,0.35)';
    ctx.fillRect(band.x, band.y, band.w, band.h);

    ctx.strokeStyle = 'rgba(120,255,140,0.18)';
    ctx.lineWidth = 1;

    for(let s=0;s<=STEPS;s++){
      const x = band.x + (s/STEPS)*band.w;
      ctx.beginPath(); ctx.moveTo(x, band.y); ctx.lineTo(x, band.y+band.h); ctx.stroke();
    }
    for(let r=0;r<=TRACKS;r++){
      const y = band.y + (r/TRACKS)*band.h;
      ctx.beginPath(); ctx.moveTo(band.x, y); ctx.lineTo(band.x+band.w, y); ctx.stroke();
    }

    for(let r=0;r<TRACKS;r++){
      for(let s=0;s<STEPS;s++){
        if(!pattern[r][s]) continue;
        const x0 = band.x + (s/STEPS)*band.w;
        const y0 = band.y + (r/TRACKS)*band.h;
        const w = band.w/STEPS, h = band.h/TRACKS;
        ctx.fillStyle = 'rgba(120,255,140,0.28)';
        ctx.fillRect(x0+2, y0+2, w-4, h-4);
      }
    }

    // playhead visual (solo se audio running)
    if(audio && audio.isRunning()){
      // stimiamo un playhead legato al tempo: non perfetto ma utile
      const t = (performance.now()/1000) * (bpm/60) * 4; // 16th
      const ph = Math.floor(t) % STEPS;
      const x = band.x + (ph/STEPS)*band.w;
      ctx.strokeStyle = 'rgba(180,255,200,0.6)';
      ctx.lineWidth = 2;
      ctx.beginPath(); ctx.moveTo(x, band.y); ctx.lineTo(x, band.y+band.h); ctx.stroke();
    }
  }

  // ---------- main loop ----------
  function frame(){
    ctx.fillStyle='#050805';
    ctx.fillRect(0,0,W,H);

    for(const p of points) p.verlet();
    applyVoidField();
    paintGrooveFromPointer();

    for(let k=0;k<ITER;k++){
      for(const l of links) l.satisfy();
      for(const p of points){
        if(p.pinned) continue;
        p.x = clamp(p.x, 2, W-2);
        p.y = clamp(p.y, 2, H-2);
      }
    }

    ctx.lineCap='round';
    for(const l of links){
      if(!l.active) continue;
      const ax=l.a.x, ay=l.a.y, bx=l.b.x, by=l.b.y;
      const d=Math.hypot(bx-ax, by-ay);
      const t=clamp(d/l.rest,0.7,1.6);
      const w=clamp((2.1-(t-0.7))*1.2, 0.75, 2.4);
      ctx.lineWidth=w;
      ctx.strokeStyle='rgba(120,255,140,0.85)';
      ctx.beginPath(); ctx.moveTo(ax,ay); ctx.lineTo(bx,by); ctx.stroke();
    }

    drawGrooveBand();

    ctx.fillStyle = pointer.shift ? 'rgba(255,180,80,0.9)' : 'rgba(180,255,200,0.9)';
    ctx.beginPath(); ctx.arc(pointer.x, pointer.y, 4, 0, Math.PI*2); ctx.fill();

    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);

})();
</script>
</body>
</html>
